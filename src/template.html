<!DOCTYPE html>
<html lang="en" class="box-border">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-800 w-full h-lvh flex justify-center items-center">

     <div id="main" class="w-9/10 h-9/10 rounded-4xl md:px-10 md:pb-7 flex flex-col">

        <!-- head / title -->
        <div id="head" class="grow-1 text-white flex justify-center items-center">
            <div class="flex justify-center items-center bg-gray-600 w-[400px] h-[70px] rounded-4xl">
                <h1 class="text-5xl">To Do List</h1>
            </div>
        </div>

        <!-- content -->
        <div id="content" class="grow-10 border-2 border-white rounded-4xl p-10 grid grid-cols-1 ">

            <!-- dialog -->
            <dialog id="inputDialog" class="px-16 py-7 fixed top-6/12 left-6/12 -translate-1/2 rounded-4xl">

                <!-- form -->
                <form method="dialog" id="todo-form" class="flex flex-col gap-5">

                    <label class="text-4xl" for="title">Title:</label>
                    <input type="text" name="title" class="block border-2 border-gray-400 w-full text-2xl">
                    
                    <label class="text-4xl" for="description">Description:</label>
                    <input type="text" name="description" class="block border-2 border-gray-400 w-full text-2xl overflow-hidden text-ellipsis">
                    
                    <label class="text-4xl" for="due-date">Due Date:</label>
                    <input type="date" name="due-date" class="block border-2 border-gray-400 w-48 text-2xl">
                    
                    <div>
                        <label class="text-4xl">Urgency:</label>
                            <label for="minor">Minor</label>
                                <input type="radio" name="minor">
                            <label for="normal">Normal</label>
                                <input type="radio" name="normal">
                            <label for="urgent">Urgent</label>
                                <input type="radio" name="urgent">
                    </div>

                    <div class="flex gap-5">
                        <button type="submit" id="addTodo" class="border-2 rounded-2xl w-32 h-10 bg-gray-600 text-white focus:bg-gray-500">Add</button>

                        <button type="reset" id="cancelAddToDo" class="border-2 rounded-2xl w-32 h-10 bg-gray-600 text-white focus:bg-gray-500">Cancel</button>
                    </div>

                </form>
            </dialog>

            <!-- new ToDo button -->
            <button id="new-todo" class="size-60 sm:size-70 text-gray-300 bg-gray-500 rounded-3xl text-6xl mx-auto md:mx-0 hover:cursor-pointer hover:opacity-80 active:opacity-50">+</button>
        </div>

     </div>
</body>
</html>
